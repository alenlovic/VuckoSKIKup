<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vučko SKI Kup Bjelašnica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Vučko SKI Kup</h2>
      <nav class="navigation">
        <a href="index.html">Glavni meni</a>
        <a href="disciplines.html">Discipline</a>
        <a href="competitors.html">Takmičari</a>
        <a href="schedule.html">Raspored</a>
      </nav>
    </header>

    <div>
      <div class="button-wrapper">
        <button class="returnToMain" id="returnToMain">
          <i class="fa-regular fa-arrow-left"></i>
          Nazad
        </button>
      </div>
      <form class="scheduleTable">
        <div>
          <label for="ime">Ime:</label>
          <input type="text" id="ime" required />
        </div>
        <div>
          <label for="prezime">Prezime:</label>
          <input type="text" id="prezime" required />
        </div>
        <div>
          <label for="broj">Redni broj:</label>
          <input type="text" id="redniBroj" required />
        </div>
        <div>
          <label for="nacionalnost">Nacionalnost:</label>
          <input type="text" id="nacionalnost" required />
        </div>
        <div>
          <label for="disciplina">Disciplina:</label>
          <input type="text" id="disciplina" required />
        </div>
        <div>
          <label for="staza">Staza:</label>
          <input type="text" id="staza" required />
        </div>
        <div>
          <label for="kategorija">Kategorija:</label>
          <select id="kategorija" required>
            <option value="">Odaberite kategoriju</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Veteran">Veteran</option>
          </select>
        </div>
        <button
          type="submit"
          id="prijava"
          class="prijava"
          onclick="saveSchedule()"
        >
          Prijavi se
        </button>
      </form>
    </div>

    <div class="footer">
      <p>Alen Lović @ 2023</p>
    </div>

    <script src="javascript/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://kit.fontawesome.com/3cb9f76276.js"></script>
    <script>
      document.getElementById("prijava").addEventListener("click", function () {
        window.location.href = "schedule.html";
      });
    </script>
    <script>
      document
        .getElementById("returnToMain")
        .addEventListener("click", function () {
          window.location.href = "schedule.html";
        });
    </script>
  </body>
</html>
