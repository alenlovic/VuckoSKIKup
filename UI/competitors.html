<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vučko SKI Kup Bjelašnica</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2 class="logo">Vučko SKI Kup</h2>
      <nav class="navigation">
        <a href="index.html">Glavni meni</a>
        <a href="disciplines.html">Discipline</a>
        <a href="competitors.html">Takmičari</a>
        <a href="schedule.html">Raspored</a>
        <button
          onclick="window.location.href='login.html'"
          class="btnLogin-popup"
        >

        </button>
      </nav>
    </header>

    <div style="height: 500px; overflow: auto;">
      <div class="button-wrapper">
        <button
          class="add-competitor"
          onclick="window.location.href='addnewcompetitor.html'"
        >
          <i class="fas fa-plus add-icon" aria-hidden="true"></i> Dodaj novog takmičara
        </button>
      </div>
      <table class="content-table">
        <thead>
          <th>Ime</th>
          <th>Prezime</th>
          <th>Nacionalnost</th>
          <th>Disciplina</th>
          <th>Godiste</th>
          <th>Redni broj</th>
        </thead>
        <tbody>
          <tr class="competitor-list" id="competitorList"></tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      <p>Alen Lović @ 2023</p>
    </div>

    <script src="javascript/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
