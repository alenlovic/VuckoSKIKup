<div class="form-box-login">
    <h2>Login</h2>
    <form action="#">
        <div class="input-box">

                <ion-icon name="person-outline"></ion-icon>
            </span>
            <input type="text" required>
            <label>Username</label>

        </div>
    </form>
</div>

                <ion-icon name="lock-closed-outline"></ion-icon>

        </div>

        </div>
