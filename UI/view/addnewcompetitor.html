<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vučko SKI Kup Bjelašnica</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="addnewcompetitor-html">
    <header>
      <h2 class="logo">Vučko SKI Kup</h2>
      <nav class="navigation">
        <a href="../index.html">Glavni meni</a>
        <a href="competitors.html">Takmičari</a>
        <a href="schedule.html">Raspored</a>
        <a href="aboutus.html">O nama</a>
      </nav>
    </header>

    <div class="container">
      <h1 class="form-title">Unesi novog takmičara u sistem</h1>
      <div class="main-user-info">
        <div class="user-input-box">
          <label>Ime</label>
          <input type="text" id="ime" placeholder="Ime" />
        </div>
        <div class="user-input-box">
          <label>Prezime</label>
          <input type="text" id="prezime" placeholder="Prezime" />
        </div>
        <div class="user-input-box">
          <label>Zemlja Porijekla</label>
          <input type="text" id="zemljaPorijekla" placeholder="Zemlja Porijekla" />
        </div>
        <div class="user-input-box">
          <label>Email</label>
          <input type="text" id="email" placeholder="Email" />
        </div>
        <div class="user-input-box">
          <label>Godište</label>
          <input type="text" id="godiste" placeholder="Godište" />
        </div>
        <div class="user-input-box">
          <label>Broj telefona</label>
          <input type="text" id="brojTelefona" placeholder="Broj telefona" />
        </div>
      </div>
      <div class="gender-details-box">
        <span class="gender-title">Spol</span>
        <div class="gender-category">
          <input type="radio" name="gender" id="male" />
          <label for="male">Muško</label>
          <input type="radio" name="gender" id="female" />
          <label for="female">Žensko</label>
        </div>
      </div>
      <div class="form-submit-btn">
        <button
          onclick="saveCompetitor()"
          class="btnSave register-link"
          id="btnSave"
        >
          Spasi
        </button>
        <button class="btnCancel" id="btnCancel">Poništi</button>
      </div>
    </div>

    <div class="footer">
      <p>Alen Lović @ 2023</p>
    </div>
    <script src="../javascript/script.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script>
      document
        .getElementById("btnCancel")
        .addEventListener("click", function () {
          window.location.href = "competitors.html";
        });
    </script>
  </body>
</html>
