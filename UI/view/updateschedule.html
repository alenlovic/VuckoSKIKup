<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vučko SKI Kup Bjelašnica</title>
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body class="updateschedule-html">
    <header>
      <h2 class="logo">Vučko SKI Kup</h2>
      <nav class="navigation">
        <a href="../index.html">Glavni meni</a>
        <a href="competitors.html">Takmičari</a>
        <a href="schedule.html">Raspored</a>
        <a href="aboutus.html">O nama</a>
      </nav>
    </header>

    <div>
      <div class="button-wrapper">
        <button class="returnToMain" id="returnToMain">
          <i class="fa-regular fa-arrow-left"></i>
          Nazad
        </button>
      </div>
      <div class="scheduleTable formschedule" id="scheduleTable">
        <div>
          <label for="ime">Ime:</label>
          <input type="text" id="imePrijava" required />
        </div>
        <div>
          <label for="prezime">Prezime:</label>
          <input type="text" id="prezimePrijava" required />
        </div>
        <div>
          <label for="broj">Redni broj:</label>
          <input type="text" id="redniBrojPrijava" required />
        </div>
        <div>
          <label for="disciplina">Disciplina:</label>
          <input type="text" id="disciplinaPrijava" required />
        </div>
        <div>
          <label for="staza">Staza:</label>
          <input type="text" id="stazaPrijava" required />
        </div>
        <div>
          <label for="vrijemeTrke">Vrijeme Trke:</label>
          <input type="text" id="vrijemeTrkePrijava" required />
        </div>
        <div>
          <label for="kategorijaPrijava">Kategorija:</label>
          <select id="kategorijaPrijava" required>
            <option value="">Odaberite kategoriju</option>
            <option value="Junior">Junior</option>
            <option value="Senior">Senior</option>
            <option value="Veteran">Veteran</option>
          </select>
        </div>
        <button
        onclick="saveSchedule()"
          id="prijava"
          class="prijava"
        >
          Spasi
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Alen Lović @ 2023</p>
    </div>

    <script src="../javascript/script.js"></script>
    <script src="../javascript/updateschedule.js"></script>
   <script>
      document
        .getElementById("returnToMain")
        .addEventListener("click", function () {
          window.location.href = "../view/schedule.html";
        });
    </script>
  </body>
</html>
